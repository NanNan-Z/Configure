url-latency-benchmark=自动, server-tag-regex=^(.(?!(网易|墨鱼)))*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/NanNan-Z/Icon/main/zishi-cs/zs38.png
